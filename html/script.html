<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Script y Noscript</title>
</head>
<body>
	<!-- Etiqueta que permite ejecutar código Javascript -->
	<script>
		alert('Hola mundo');
	</script>

	<!-- Etiqueta para mostrar mensajes al usuario cuando NO su navegador no permite la ejecución de Javascript  -->
	<noscript>
		<p>Por favor, activa Javascript para que la página se cargue correctamente</p>
	</noscript>
</body>
</html>
