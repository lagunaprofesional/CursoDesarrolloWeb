<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas para texto</title>
	<!-- Etiquetas como las negritas, cursivas, etc. de Word -->
</head>
<body>
	<p>
		<b>Bold</b> <!-- SIN importancia semántica-->
		<br />
		<strong>Strong</strong>	<!-- CON importancia semántica. La etiqueta <strong> pinta el texto en negrita como <bold> pero añade importancia semántica de cara a los buscadores -->
		<br />
		<i>Italic</i> <!-- SIN importancia semántica-->
		<br />
		<em>Énfasis</em> <!-- CON importancia semántica-->
		<br />
		<small>Small</small>
		<br />
		<mark>Texto marcado</mark>
		<br />
		<del>Texto borrado</del>
		<br />
		<ins>Texto insertado (se muestra subrayado)</ins>
		<br />
		<sub>Subscript (subíndice)</sub>Texto para comparar
		<br />
		<sup>Superscript (superíndice)</sup>Texto para comparar
	</p>
</body>
</html>
