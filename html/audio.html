<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio</title>
</head>
<body>
	<!-- Elemento AUDIO -->
	<audio src="media/hyperfun.mp3" controls></audio>
	<!-- Atributo controls: presenta un reproductor en pantalla -->

	<!--
	Formato		 	Media Type
	==========================
	MP3 			audio/mpeg
	Ogg 			audio/ogg
	Wav 			audio/wav


	# Soporte de los navegadores

	Navegador 	MP3 	Wav 	Ogg
	================================
	IExplorer 	SI 		NO 		NO
	Chrome 		SI 		SI 		SI
	Firefox 	SI 		SI 		SI
	Safari 		SI 		SI 		NO
	Opera 		SI 		SI 		SI
	--
	-->

	<!-- Elemento AUDIO. Equivalente al anterior -->
	<audio controls>
		<source src="media/hyperfun.mp3" type="audio/mpeg"> 
	</audio>
	
</body>
</html>
