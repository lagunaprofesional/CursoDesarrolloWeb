<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="keywords" content="marketing, marketing digital, marketing online, ecommerce">
	<!-- PALABRAS CLAVE para describir la temática de la página. Actualmente, ya no se utilizan por el algoritmo de Google pero conviene ponerlas  -->
	
	<meta name="description" content="Descripción del contenido con un máximo de 170 caracteres">
	<!-- DESCRIPCIÓN DE LA PÁGINA WEB (normalmente, la que se muestra en los resultados de búsqueda de Google) -->

	<!-- AUTOR  -->
	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- IMPRESCINDIBLE para Responsive-->
	<!-- width=device-width: Establecemos que el ancho de la pagina sea igual al del dispositivo -->
	<!-- user-scalable=no: Establecemos que el usuario no puede escalar/zoom el sitio web -->
	<!-- initial-scale=1.0: Establecemos que la pagina tendra un tamaño inicial de 1  -->
	<!-- maximum-scale=1.0: Establecemos que la pagina tendra un tamaño maximo de 1  -->
	<!-- minimum-scale=1.0: Establecemos que la pagina tendra un tamaño minimo de 1  -->

	<title>Etiquetas Meta</title>
</head>
