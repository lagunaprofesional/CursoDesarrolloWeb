<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Responsive Utilities</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.caja {
			background: #2191fb;
			color: #fff;
			padding: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<!-- Medidas de bootstrap:
		.col 		Extra Pequeño (Extra Small) - Smartphones Vertical		100%	en pantallas con < 576px
		.col-sm 	Pequeño (Small) - Smartphones Horizontal 				540px 	en pantallas entre 576px y 767px
		.col-md 	Mediano (Medium) - Tablets 								720px 	en pantallas entre 768px y 991px
		.col-lg 	Largo (Large) - Computadoras							960px 	en pantallas entre 992px y 1199px
		.col-xl 	Extra Largo (Extra Large) - Computadoras				1140px 	en pantallas con >= 1200px
 	-->

	<div class="container">
		<div class="row">
			<div class="col caja d-block d-sm-none">Tamaño XS</div>
			<div class="col caja d-none d-sm-block d-md-none">Tamaño SM</div>
			<div class="col caja d-none d-md-block d-lg-none">Tamaño MD</div>
			<div class="col caja d-none d-lg-block d-xl-none">Tamaño LG</div>
			<div class="col caja d-none d-xl-block">Tamaño XL</div>
		</div>
		
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
