<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<!-- CLASES PARA FORMULARIOS:
				.form-group
				.form-control
				.form-check
				.form-check-label 
			-->

			<div class="col">
				<form action="">
					<!-- Hay que encerrar cada campo en un .form-group -->
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<!-- Los campos deben llevar .form-control -->
						<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
					</div>

					<div class="form-group">
						<label for="pass">Contraseña</label>
						<input type="password" class="form-control" placeholder="Contraseña" name="pass" id="pass">
					</div>

					<div class="form-group">
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mensaje" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label for="pais">Pais</label>
						<select name="pais" id="pais" class="form-control">
							<option value="mexico">Mexico</option>
							<option value="espana">España</option>
							<option value="colombia">Colombia</option>
						</select>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
						</label>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
						</label>
					</div>

					<div class="form-check mb-3">
						<label class="form-check-label">
							<input type="checkbox" name="terminos" id="terminos" class="form-check-input mr-2">Acepto Terminos y Condiciones
						</label>
					</div>

					<input type="submit" class="btn btn-primary" value="input Enviar">
					<br>
					<br>

					<button class="btn btn-primary btn-block" type="submit">button Enviar</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
